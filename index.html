<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOF Calculator Bot</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 48px 32px;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.15rem;
            margin-bottom: 1.5em;
            color: #bdbdbd;
        }
        .status {
            display: inline-block;
            background: #27ae60;
            color: #fff;
            padding: 0.5em 1.2em;
            border-radius: 999px;
            font-weight: bold;
            margin-bottom: 1em;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.2);
        }
        .footer {
            margin-top: 2em;
            font-size: 0.95em;
            color: #888;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Welcome to XOF Calculator Bot</h1>
        <p>

            <b>Invite the bot to your server and get started!</b>
        </p>
        <div class="footer">
            &copy; 2025 XOF Calculator Bot &mdash; Made with <span style="color:#e25555;">&#10084;</span>
        </div>
    </div>
</body>
</html>
